version: '3.8'

services:
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    ports:
      - "3028:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://microservice:3001
    depends_on:
      microservice:
        condition: service_healthy
    networks:
      - spectree-network
    restart: unless-stopped

  microservice:
    build:
      context: ./Microservice
      dockerfile: Dockerfile
    ports:
      - "3029:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    networks:
      - spectree-network
    restart: unless-stopped

networks:
  spectree-network:
    driver: bridge
