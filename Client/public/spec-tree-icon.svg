<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Spec Tree Icon - Tree/hierarchy with nodes -->
  <defs>
    <linearGradient id="specGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Main trunk/stem -->
  <path d="M50 85 L50 40" stroke="url(#specGreen)" stroke-width="4" stroke-linecap="round"/>

  <!-- Root node -->
  <circle cx="50" cy="25" r="12" fill="url(#specGreen)"/>

  <!-- Branch lines -->
  <path d="M50 40 L25 55" stroke="url(#specGreen)" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 40 L75 55" stroke="url(#specGreen)" stroke-width="3" stroke-linecap="round"/>
  <path d="M25 55 L15 70" stroke="url(#specGreen)" stroke-width="2" stroke-linecap="round"/>
  <path d="M25 55 L35 70" stroke="url(#specGreen)" stroke-width="2" stroke-linecap="round"/>
  <path d="M75 55 L65 70" stroke="url(#specGreen)" stroke-width="2" stroke-linecap="round"/>
  <path d="M75 55 L85 70" stroke="url(#specGreen)" stroke-width="2" stroke-linecap="round"/>

  <!-- Branch nodes -->
  <circle cx="25" cy="55" r="8" fill="url(#specGreen)"/>
  <circle cx="75" cy="55" r="8" fill="url(#specGreen)"/>

  <!-- Leaf nodes -->
  <circle cx="15" cy="75" r="6" fill="#22D3EE"/>
  <circle cx="35" cy="75" r="6" fill="#22D3EE"/>
  <circle cx="65" cy="75" r="6" fill="#22D3EE"/>
  <circle cx="85" cy="75" r="6" fill="#22D3EE"/>
</svg>
