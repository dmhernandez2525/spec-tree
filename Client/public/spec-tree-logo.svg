<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Spec Tree Logo with text -->
  <defs>
    <linearGradient id="specGreenLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Icon part - miniature tree -->
  <g transform="translate(5, 5) scale(0.4)">
    <!-- Main trunk/stem -->
    <path d="M50 85 L50 40" stroke="url(#specGreenLogo)" stroke-width="4" stroke-linecap="round"/>

    <!-- Root node -->
    <circle cx="50" cy="25" r="12" fill="url(#specGreenLogo)"/>

    <!-- Branch lines -->
    <path d="M50 40 L25 55" stroke="url(#specGreenLogo)" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 40 L75 55" stroke="url(#specGreenLogo)" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 55 L15 70" stroke="url(#specGreenLogo)" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 55 L35 70" stroke="url(#specGreenLogo)" stroke-width="2" stroke-linecap="round"/>
    <path d="M75 55 L65 70" stroke="url(#specGreenLogo)" stroke-width="2" stroke-linecap="round"/>
    <path d="M75 55 L85 70" stroke="url(#specGreenLogo)" stroke-width="2" stroke-linecap="round"/>

    <!-- Branch nodes -->
    <circle cx="25" cy="55" r="8" fill="url(#specGreenLogo)"/>
    <circle cx="75" cy="55" r="8" fill="url(#specGreenLogo)"/>

    <!-- Leaf nodes -->
    <circle cx="15" cy="75" r="6" fill="#22D3EE"/>
    <circle cx="35" cy="75" r="6" fill="#22D3EE"/>
    <circle cx="65" cy="75" r="6" fill="#22D3EE"/>
    <circle cx="85" cy="75" r="6" fill="#22D3EE"/>
  </g>

  <!-- Text: Spec Tree -->
  <text x="55" y="33" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="url(#specGreenLogo)">
    Spec Tree
  </text>
</svg>
