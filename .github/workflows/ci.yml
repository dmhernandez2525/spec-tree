name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which applications have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
      microservice: ${{ steps.filter.outputs.microservice }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            client:
              - 'Client/**'
            server:
              - 'Server/**'
            microservice:
              - 'Microservice/**'

  # Client (Next.js) - Lint and Build
  client:
    needs: changes
    if: ${{ needs.changes.outputs.client == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_STRAPI_API_URL: http://localhost:1337
          NEXT_PUBLIC_MICROSERVICE_URL: http://localhost:3001

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: Client/coverage/lcov.info
          flags: client
          fail_ci_if_error: false

      - name: Upload coverage for SonarCloud
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Client/coverage/lcov.info
          retention-days: 1

  # Server (Strapi CMS) - Lint and Build
  server:
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          DATABASE_CLIENT: sqlite
          DATABASE_FILENAME: .tmp/test.db

  # Microservice (Express API) - Lint and Build
  microservice:
    needs: changes
    if: ${{ needs.changes.outputs.microservice == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Microservice
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Microservice/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured"

  # SonarCloud Analysis
  sonarcloud:
    needs: [changes, client]
    if: ${{ needs.changes.outputs.client == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: Client/coverage

      - name: Fix coverage paths for SonarCloud
        run: |
          # SonarCloud scans from repo root with sonar.sources=Client
          # Coverage paths are relative to Client/, so prefix them
          sed -i 's|^SF:|SF:Client/|g' Client/coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Final status check - required for branch protection
  ci-success:
    runs-on: ubuntu-latest
    needs: [client, server, microservice, sonarcloud]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.client.result }}" == "failure" ||
                "${{ needs.server.result }}" == "failure" ||
                "${{ needs.microservice.result }}" == "failure" ||
                "${{ needs.sonarcloud.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed or were skipped"
