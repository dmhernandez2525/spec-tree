# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

sonar.projectKey=dmhernandez2525_spec-tree
sonar.organization=dmhernandez2525

# Project info
sonar.projectName=Spec Tree
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=Client
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/dist/**,**/.next/**,**/coverage/**

# Test configuration
sonar.tests=Client
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=Client/tsconfig.json

# Coverage (when tests are set up)
sonar.javascript.lcov.reportPaths=Client/coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true
